<!DOCTYPE html>
<html>
<head>
  <title>What Groves are in your Bottle?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      text-align: center;
    }

    img {
      width: 280px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 12px;
      margin: 8px 0;
      width: 320px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1f7a3f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #16602f;
    }

    #results {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    h1 {
      color: #1f7a3f;
    }

  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.jpg" alt="Kennesaw Logo">

  <h1>What Groves are in this Bottle?</h1>

  <p>Enter the code on your bottle to discover some of the Florida groves inside your juice.</p>

  <select id="productSelect">
    <option>Loading products...</option>
  </select>

  <br>

  <input type="text" id="code" placeholder="Example: L1T5 2/26/26">

  <br>

  <button onclick="trace()">Find Groves Now</button>

  <div id="results"></div>

  <script>

    const API = "https://juice-trace-app-production.up.railway.app";

    async function loadProducts() {
      const response = await fetch(API + "/products");
      const products = await response.json();

      const select = document.getElementById("productSelect");
      select.innerHTML = "";

      products.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        select.appendChild(option);
      });
    }

    async function trace() {
      const product = document.getElementById("productSelect").value;
      const code = document.getElementById("code").value;

      const response = await fetch(
        API + "/trace?product=" +
        encodeURIComponent(product) +
        "&code=" +
        encodeURIComponent(code)
      );

      const data = await response.json();
      const resultsDiv = document.getElementById("results");

      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<strong>No results found.</strong>";
        return;
      }

      let html = "<h3>Your Juice Was Made With Fruit From:</h3>";

      data.forEach(item => {
        html += `
          <p>
            <strong>Type of Fruit:</strong> ${item.ingredient}<br>
            <strong>Grove Name:</strong> ${item.supplier_lot}<br>
            <strong>Grove Location:</strong> ${item.grove_location}
          </p>
          <hr>
        `;
      });

      resultsDiv.innerHTML = html;
    }

    loadProducts();

  </script>

</body>
</html>
