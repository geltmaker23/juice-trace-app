<!DOCTYPE html>
<html>
<head>
  <title>Juice Trace</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f5f5f5;
    }
    select, input, button {
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1> What Grove is my juice made with </h1>

  <select id="productSelect">
    <option>Loading products...</option>
  </select>
  <br>

  <input type="text" id="code" placeholder="Code (Example: L1T5 2/26/26)">
  <br>

  <button onclick="trace()">Trace</button>

  <div id="results"></div>

  <script>
    const API = "https://juice-trace-app-production.up.railway.app";

    async function loadProducts() {
      const response = await fetch(API + "/products");
      const products = await response.json();

      const select = document.getElementById("productSelect");
      select.innerHTML = "";

      products.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        select.appendChild(option);
      });
    }

    async function trace() {
      const product = document.getElementById("productSelect").value;
      const code = document.getElementById("code").value;

      const response = await fetch(
        API + "/trace?product=" +
        encodeURIComponent(product) +
        "&code=" +
        encodeURIComponent(code)
      );

      const data = await response.json();
      const resultsDiv = document.getElementById("results");

      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<strong>No results found.</strong>";
        return;
      }

      let html = "<h3>Trace Results:</h3>";

      data.forEach(item => {
        html += `
          <p>
            <strong>Ingredient:</strong> ${item.ingredient}<br>
            <strong>Supplier:</strong> ${item.supplier_name}<br>
            <strong>Supplier Lot:</strong> ${item.supplier_lot}<br>
            <strong>Grove Location:</strong> ${item.grove_location}
          </p>
          <hr>
        `;
      });

      resultsDiv.innerHTML = html;
    }

    loadProducts();
  </script>

</body>
</html>
